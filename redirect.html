<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const encodedUrl = params.get('url');
            if (encodedUrl) {
                try {
                    const decodedUrl = decodeURIComponent(escape(atob(encodedUrl)));
                    window.location.replace(decodedUrl);
                } catch (e) { 
                    console.error("Decoding failed:", e);
                    document.body.innerText = 'Error: Invalid link format.'; 
                }
            } else { 
                document.body.innerText = 'Error: No destination URL provided.'; 
            }
        })();
    </script>
</head>
<body>
    <p>Please wait, you are being redirected...</p>
</body>
</html>
