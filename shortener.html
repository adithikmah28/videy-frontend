<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Rotator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #1a1a1a; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { width: 100%; max-width: 550px; background: #2c2c2c; padding: 30px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { margin: 0; font-size: 24px; color: #8a63d2; font-weight: 600; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #a0a0a0; }
        input, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: #e0e0e0; box-sizing: border-box; font-size: 14px; }
        textarea { resize: vertical; }
        input::placeholder { color: #666; }
        button { width: 100%; padding: 14px; border-radius: 8px; border: none; background: linear-gradient(90deg, #8a63d2, #6a43b2); color: white; font-size: 16px; font-weight: bold; cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: translateY(-2px); }
        #results-container { margin-top: 25px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>URL Rotator</h2>
        </div>
        
        <div class="form-group">
            <label for="adsterraLinks">Enter Adsterra Direct Link(s):</label>
            <textarea id="adsterraLinks" rows="3" placeholder="Enter one URL per line or separate with commas"></textarea>
        </div>

        <div class="form-group">
            <label for="videoCount">Number of video links per Adsterra link:</label>
            <input type="number" id="videoCount" value="4">
        </div>
        
        <button id="generateBtn">Generate Links</button>

        <div id="results-container">
            <label for="outputLinks">Your Rotated Links:</label>
            <textarea id="outputLinks" rows="10" readonly placeholder="Your generated links will appear here..."></textarea>
        </div>
    </div>

    <script>
        // =================================================================
        // ==  BANK LINK VIDEO ANDA (ISI DENGAN LINK VIDEO ANDA)          ==
        // ==  ANDA BISA MENGAMBIL LINK DARI HALAMAN `v.html?id=...`       ==
        // =================================================================
        const videoLinkBank = [
            // Contoh pengisian (GANTI DENGAN LINK ANDA):
            // 'https://adithikmah28.github.io/videy-frontend/v.html?id=abcde123',
            // 'https://adithikmah28.github.io/videy-frontend/v.html?id=fghij456',
            // 'https://adithikmah28.github.io/videy-frontend/v.html?id=klmno789'
            // Isi dengan link-link hasil upload Anda di sini
        ];
        // =================================================================

        document.getElementById('generateBtn').addEventListener('click', function() {
            const adsterraLinksInput = document.getElementById('adsterraLinks').value.trim();
            const videoCount = parseInt(document.getElementById('videoCount').value, 10);
            const outputLinks = document.getElementById('outputLinks');

            if (!adsterraLinksInput) {
                alert('Please enter at least one Adsterra link.');
                return;
            }
            
            if (videoLinkBank.length < videoCount) {
                alert(`Error: Not enough videos in the bank. You need at least ${videoCount}, but you only have ${videoLinkBank.length}.`);
                return;
            }

            const adsterraLinks = adsterraLinksInput.split(/[\n,]+/).filter(link => link.trim() !== '');
            let allGeneratedLinks = [];

            adsterraLinks.forEach(adLink => {
                const shuffledVideos = [...videoLinkBank].sort(() => 0.5 - Math.random());
                const selectedVideos = shuffledVideos.slice(0, videoCount);
                const allLinks = [adLink.trim(), ...selectedVideos];
                const finalShuffledLinks = allLinks.sort(() => 0.5 - Math.random());
                
                const proxyLinks = finalShuffledLinks.map(link => {
                    const encodedLink = btoa(unescape(encodeURIComponent(link)));
                    const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
                    return `${window.location.origin}${basePath}/redirect.html?url=${encodedLink}`;
                });
                
                allGeneratedLinks.push(...proxyLinks);
            });

            outputLinks.value = allGeneratedLinks.join('\n');
        });
    </script>
</body>
</html>
